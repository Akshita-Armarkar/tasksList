<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tasks List</title>
    <link rel="icon" href="task-icon.png" type="icon/png">
    <link rel="stylesheet" href="./css/styles.css">
    <script type="text/javascript" src='app.js' defer></script>
</head>
<body>
    <div class="container">
        <h1 class="title">To Do</h1>

        <div class="form">
            <input type="text" class="task-input" />
            <button id="add-button" class="style-button">add</button>
        </div>

        <div class="tasks-group dynamic-group">
           
        </div>
        <div id="all" class="buttons">
            <button id="all-button" class="style-button">All</button>
            <button id="complete-button" class="style-button">Complete</button>
            <button id="incomplete-button" class="style-button">Incomplete</button>
        </div>
    </div>
</body>
</html>
